<form>

    <input type="button" id="b1" value="click me";
    onmouseover='this.style.color="RED"'
    onmouseout='this.style.color="Black"'
    >
</form> 

<h1> Listener example</h1>
<input type="button" value="click me" id="b1"/>
<span id="span1"></span><br>
<script>
    var b1=document.getElementById("b1").addEventListener("click",f1);

    function f1(){
        document.getElementById("span1").innerHTML="button clicked";
    }
</script>
